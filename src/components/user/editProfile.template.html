<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-50 to-cyan-100 p-4">
    <div class="edit-profile-container w-full max-w-lg mx-auto p-8 bg-white/95 rounded-3xl shadow-xl border border-white/30">
        <div class="text-center mb-6">
            <button id="backBtn" class="absolute top-4 left-4 text-gray-600 hover:text-gray-800 text-sm">
                ← 뒤로가기
            </button>
            <h2 class="text-2xl font-bold mb-2">계정 설정</h2>
            <p class="text-gray-600 text-sm">프로필과 비밀번호를 변경할 수 있습니다</p>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="flex mb-6 bg-gray-100 rounded-xl p-1.5 gap-1">
            <button id="profileTab" class="tab-button flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all duration-200 bg-blue-600 text-white shadow-lg hover:bg-blue-700 transform hover:scale-105">
                프로필 변경
            </button>
            <button id="passwordTab" class="tab-button flex-1 py-3 px-4 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 bg-transparent hover:bg-gray-50 hover:text-gray-800">
                비밀번호 변경
            </button>
        </div>

        <!-- 프로필 변경 탭 -->
        <div id="profileSection" class="tab-content">
            <form id="editProfileForm" class="space-y-6">
                <!-- 프로필 이미지 섹션 -->
                <div>
                    <label class="block text-sm font-medium mb-2">프로필 이미지</label>
                    <div id="profileImageArea" class="flex items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                        <span id="profileImageText" class="text-gray-400">이미지를 클릭하여 변경</span>
                        <img id="profileImagePreview" src="" alt="프로필 이미지" class="hidden h-full object-contain rounded-lg" />
                        <input type="file" id="profileImage" name="profileImage" accept="image/*" class="hidden" />
                    </div>
                    <p class="text-xs text-gray-500 mt-1">JPG, PNG 파일 (최대 5MB)</p>
                </div>

                <!-- 닉네임 입력 -->
                <div>
                    <label for="nickname" class="block text-sm font-medium mb-2">닉네임</label>
                    <input 
                        type="text" 
                        id="nickname" 
                        name="nickname" 
                        value="{{currentNickname}}"
                        required 
                        class="login-input" 
                        placeholder="닉네임을 입력하세요"
                        maxlength="20" 
                    />
                    <div class="flex justify-end mt-1">
                        <span id="charCount" class="text-xs text-gray-500">0/20</span>
                    </div>
                </div>

                <!-- 프로필 변경 버튼 -->
                <button type="submit" class="btn-primary w-full">프로필 저장</button>
            </form>
        </div>

        <!-- 비밀번호 변경 탭 -->
        <div id="passwordSection" class="tab-content hidden">
            <form id="changePasswordForm" class="space-y-6">
                <div>
                    <label for="currentPassword" class="block text-sm font-medium mb-2">현재 비밀번호</label>
                    <input 
                        type="password" 
                        id="currentPassword" 
                        name="currentPassword" 
                        required 
                        class="login-input" 
                        placeholder="현재 비밀번호를 입력하세요" 
                    />
                </div>
                
                <div>
                    <label for="newPassword" class="block text-sm font-medium mb-2">새 비밀번호</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required 
                        class="login-input" 
                        placeholder="새 비밀번호를 입력하세요"
                        minlength="6"
                    />
                    <p class="text-xs text-gray-500 mt-1">최소 6자 이상 입력해주세요</p>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-2">새 비밀번호 확인</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        class="login-input" 
                        placeholder="새 비밀번호를 다시 입력하세요" 
                    />
                </div>

                <!-- 비밀번호 변경 버튼 -->
                <button type="submit" class="btn-primary w-full">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>
