<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong - 로그인</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/input.css" />
  </head>
  <body class="bg-gradient-full min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- 배경 플로팅 요소들 -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-20 left-20 w-20 h-20 bg-primary-300/30 rounded-full floating"></div>
      <div
        class="absolute top-40 right-40 w-16 h-16 bg-secondary-300/30 rounded-full floating"
        style="animation-delay: -2s"
      ></div>
      <div
        class="absolute bottom-32 left-32 w-24 h-24 bg-accent-300/30 rounded-full floating"
        style="animation-delay: -4s"
      ></div>
      <div
        class="absolute bottom-20 right-20 w-12 h-12 bg-warning-300/30 rounded-full floating"
        style="animation-delay: -1s"
      ></div>
      <div
        class="absolute top-1/2 left-10 w-8 h-8 bg-success-300/30 rounded-full floating"
        style="animation-delay: -3s"
      ></div>
      <div
        class="absolute top-1/3 right-16 w-14 h-14 bg-info-300/30 rounded-full floating"
        style="animation-delay: -5s"
      ></div>
    </div>

    <!-- 로그인 컨테이너 -->
    <div class="login-container relative z-10">
      <!-- 로고 섹션 -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-primary rounded-full mb-4 shadow-xl">
          <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-primary-800 mb-2">Pong Game</h1>
        <p class="text-primary-600 text-lg">게임에 참여하려면 로그인하세요</p>
      </div>

      <!-- 로그인 폼 -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-semibold text-primary-700 mb-2">사용자명</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="login-input"
            placeholder="사용자명을 입력하세요"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-primary-700 mb-2">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="login-input"
            placeholder="비밀번호를 입력하세요"
          />
        </div>

        <button type="submit" id="loginButton" class="login-button">
          <span id="loginButtonText">로그인</span>
          <div id="loginSpinner" class="loading-spinner mx-auto hidden"></div>
        </button>
      </form>

      <!-- 메시지 영역 -->
      <div id="messageArea" class="mt-4"></div>

      <!-- 추가 링크들 -->
      <div class="mt-8 text-center space-y-2">
        <p class="text-sm text-primary-600">
          계정이 없으신가요?
          <a href="#" class="text-primary-800 font-semibold hover:text-primary-900 transition-colors">회원가입</a>
        </p>
        <p class="text-xs text-muted-600">
          게스트로 플레이하려면
          <a href="#" id="guestLogin" class="text-muted-800 font-medium hover:text-muted-900 transition-colors"
            >여기를 클릭</a
          >
        </p>
      </div>
    </div>

    <!-- 로그인 스크립트 -->
    <script type="module" src="./src/login.ts"></script>
  </body>
</html>
